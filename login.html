<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff6b35;
            --secondary-color: #4a8a2c;
            --accent-color: #ffca3a;
            --dark-accent: #8c1c13;
            --text-color: #333333;
            --light-bg: #fff9e9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            background-color: var(--light-bg);
            line-height: 1.6;
            padding: 2rem 0;
        }

        .container {
            max-width: 1200px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .card-header {
            background-color: var(--primary-color) !important;
            color: white;
            padding: 1.5rem;
            border-bottom: none;
        }

        .card-header h2 {
            margin: 0;
            font-weight: 700;
        }

        .card-body {
            padding: 2rem;
            background-color: white;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(74, 138, 44, 0.25);
            outline: none;
        }

        .input-group-text {
            background-color: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-right: none;
            color: var(--text-color);
        }

        .input-group .form-control {
            border-left: none;
        }

        .input-group .form-control:focus {
            border-left: none;
        }

        .btn-success {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 30px;
            padding: 12px 30px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(74, 138, 44, 0.3);
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background-color: #e55a2a;
            border-color: #e55a2a;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(74, 138, 44, 0.4);
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .form-check-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(74, 138, 44, 0.25);
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        a:hover {
            color: var(--dark-accent);
            text-decoration: underline;
        }

        .required {
            color: var(--primary-color);
        }

        .login-card {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card login-card">
                    <div class="card-header text-center">
                        <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
                    </div>
                    <div class="card-body">
                        <form id="loginForm" action="welcome.html" method="POST">
                            <input type="hidden" name="form_type" value="login">
                            
                            <div class="mb-4">
                                <label for="loginUsername" class="form-label">Username <span class="required">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="loginUsername" name="username" placeholder="Enter your username" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="loginPassword" class="form-label">Password <span class="required">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Enter your password" required>
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember_me">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-success btn-lg w-100 mb-3">
                                    <i class="fas fa-sign-in-alt"></i> Login
                                </button>
                                
                                <div class="text-muted">
                                    Don't have an account? 
                                    <a href="register.html">Register here</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
