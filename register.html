<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff6b35;
            --secondary-color: #4a8a2c;
            --accent-color: #ffca3a;
            --dark-accent: #8c1c13;
            --text-color: #333333;
            --light-bg: #fff9e9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            background-color: var(--light-bg);
            line-height: 1.6;
            padding: 2rem 0;
        }

        .container {
            max-width: 1200px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .card-header {
            background-color: var(--primary-color) !important;
            color: white;
            padding: 1.5rem;
            border-bottom: none;
        }

        .card-header h2 {
            margin: 0;
            font-weight: 700;
        }

        .card-body {
            padding: 2rem;
            background-color: white;
        }

        .section-header h4 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-header hr {
            border-color: var(--primary-color);
            opacity: 0.3;
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(255, 107, 53, 0.25);
            outline: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 30px;
            padding: 12px 30px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(255, 107, 53, 0.3);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #e55a2a;
            border-color: #e55a2a;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 107, 53, 0.4);
        }

        .btn-outline-secondary {
            color: var(--text-color);
            border-color: var(--text-color);
            border-radius: 30px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-outline-secondary:hover {
            background-color: var(--text-color);
            border-color: var(--text-color);
            color: white;
            transform: translateY(-3px);
        }

        .invalid-feedback {
            display: block;
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .required {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card">
                    <div class="card-header text-center">
                        <h2><i class="fas fa-user-plus"></i> Registration Form</h2>
                    </div>
                    <div class="card-body">
                        <form id="registrationForm" action="welcome.php" method="POST">
                            <!-- Personal Information Section -->
                            <div class="section-header">
                                <h4><i class="fas fa-user"></i> Personal Information</h4>
                                <hr>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="fullName" class="form-label">Full Name <span class="required">*</span></label>
                                    <input type="text" class="form-control" id="fullName" name="full_name" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="gender" class="form-label">Gender <span class="required">*</span></label>
                                    <select class="form-select" id="gender" name="gender" required>
                                        <option value="">Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                        <option value="Prefer not to say">Prefer not to say</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="dateOfBirth" class="form-label">Date of Birth <span class="required">*</span></label>
                                    <input type="date" class="form-control" id="dateOfBirth" name="date_of_birth" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="phoneNumber" class="form-label">Phone Number <span class="required">*</span></label>
                                    <input type="tel" class="form-control" id="phoneNumber" name="phone_number" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email Address <span class="required">*</span></label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>

                            <!-- Address Details Section -->
                            <div class="section-header mt-4">
                                <h4><i class="fas fa-map-marker-alt"></i> Address Details</h4>
                                <hr>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="street" class="form-label">Street Address <span class="required">*</span></label>
                                    <input type="text" class="form-control" id="street" name="street" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="city" class="form-label">City <span class="required">*</span></label>
                                    <input type="text" class="form-control" id="city" name="city" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="province" class="form-label">Province/State <span class="required">*</span></label>
                                    <input type="text" class="form-control" id="province" name="province" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="zipCode" class="form-label">ZIP Code <span class="required">*</span></label>
                                    <input type="text" class="form-control" id="zipCode" name="zip_code" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="country" class="form-label">Country <span class="required">*</span></label>
                                    <select class="form-select" id="country" name="country" required>
                                        <option value="">Select Country</option>
                                        <option value="United States">United States</option>
                                        <option value="Canada">Canada</option>
                                        <option value="United Kingdom">United Kingdom</option>
                                        <option value="Australia">Australia</option>
                                        <option value="Philippines">Philippines</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Account Details Section -->
                            <div class="section-header mt-4">
                                <h4><i class="fas fa-lock"></i> Account Details</h4>
                                <hr>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="username" class="form-label">Username <span class="required">*</span></label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="password" class="form-label">Password <span class="required">*</span></label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="confirmPassword" class="form-label">Confirm Password <span class="required">*</span></label>
                                    <input type="password" class="form-control" id="confirmPassword" name="confirm_password" required>
                                </div>
                            </div>

                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-user-check"></i> Register
                                </button>
                                <a href="login.html" class="btn btn-outline-secondary btn-lg ms-2">
                                    <i class="fas fa-sign-in-alt"></i> Already have an account?
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
